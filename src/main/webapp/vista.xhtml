<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
     <h:body>
         <div style="padding:16px;border:#D0D0D0 1px solid;text-align:center">
        <h:form>
                    <h:outputText value="Nombre: " />
                    <h:inputText value="#{vista.nombre}" id="nombre" converterMessage="Ingrese letras">
                    </h:inputText>
                    <h:message for="nombre" style="color:red;"/>
                    <br></br><br></br>
                    
                    <h:outputText value="E-mail " />
                    <h:inputText value="#{vista.correo}" id="email" maxlength="33">
                    </h:inputText>
                    <h:message for="email" style="color:red;"/>
                    <br></br><br></br>
                   
                    <h:outputText value="Fecha Nacimiento "  />
                    <h:inputText value="#{vista.fecha}" id="Tb_fecha" maxlength="10" requiredMessage="Ingrese dd/mm/yyyy"  converterMessage="Ingrese fecha asi: dd/mm/yyyy" label="Ingrese fecha asi dd/mm/yyyy">                     
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:message for="Tb_fecha" style="color:red;" />
                    <br></br><br></br>
                                                
                    <h:outputText value="Edad "  />
                    
                    <h:inputText value="#{vista.edad}" id="edad" >
                    </h:inputText>
                    <h:message for="edad" style="color:red;"/>
                    <br></br><br></br>
                   
                    <h:outputText value="Telefono " />
                    <h:inputText maxlength="16" value="#{vista.telefono}" id="Tb_telefono"  requiredMessage="Ingrese numeros" converterMessage="Ingrese numeros" >
                    </h:inputText>
                    <h:message for="Tb_telefono" style="color:red;"/>
                    <br></br>
                                   
                    <br></br><br></br>
                                     
                    <h:outputText value="Precio "/>                   
                    <h:inputText maxlength="6" value="#{vista.moneda}" id="Tb_precio" requiredMessage="Ingrese numeros" converterMessage="Ingrese numeros">
                    </h:inputText>
                    <h:message for="Tb_precio" style="color:red;"/>  
                    
                    <br></br><br></br>
                  
                    <h:commandButton value="Guardar"  action="#{vista.enviar()}" />
                               
            </h:form>
             </div>
    </h:body>
</html>
